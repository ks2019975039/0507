<!DOCTYPE html>
<html>
<head>
	<title>시간 정보를 입력하는 폼 활용</title>

</head>
<body>
<h3>시간 정보입력 HTML5 폼 요소들</h3>
초기 세팅:2016년 9월 1일 밤 9시 30분(10초32)<br>
시간을 변경해 보세요
<hr>
<form>
	<pre>
month:<input type="month" value="2019-05" ><br>
week:<input type="week" value="2019-"><br>
date:<input type="date" value="2019-05-07"><br>
time:<input type="time" value="12:39"><br>
local:<input type="datetime-local" value="2019-05-07T12:39"><br>
	</pre>
</form>
</body>
</html>
